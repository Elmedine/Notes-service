<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The DreamMaker</title>
</head>

<body>

    <header id="site-header">
        <div class="container">
            <h1>Shopping cart <span></span></h1>
        </div>
    </header>

    <div class="container">

        <section id="cart">
            <article class="product">
                <header>
                    <a class="remove">
                        <img src="http://www.astudio.si/preview/blockedwp/wp-content/uploads/2012/08/1.jpg" alt="">

                        <h3>Remove all</h3>
                    </a>
                </header>

                <div class="content">

                    <h1>Lorem ipsum</h1>

                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, numquam quis perspiciatis ea ad
                    omnis provident laborum dolore in atque.

                    <div title="You have selected this product to be shipped in the color yellow." style="top: 0"
                        class="color yellow"></div>
                    <div style="top: 43px" class="type small">XXL</div>
                </div>

                <footer class="content">
                    <span class="qt-minus">-</span>
                    <span class="qt">2</span>
                    <span class="qt-plus">+</span>

                    <h2 class="full-price">
                        <span> 29.98</span>
                        <span>€</span>
                    </h2>

                    <h2 class="price">
                        <span>14.99</span>
                        <span>€</span>
                    </h2>
                </footer>
            </article>

        </section>

    </div>

    <footer id="site-footer">
        <div class="container clearfix">

            <div class="left">
                <h2 class="subtotal">Subtotal: <span>23.48€</span></h2>
                <h3 class="tax">Taxes (5%): <span>1.50</span></h3>
                <h3 class="shipping">Shipping: <span>5.00</span>€</h3>
            </div>

            <div class="right">
                <h1 class="total">Total: <span>29.98</span>€</h1>
                <a class="btn">Checkout</a>
            </div>

        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
